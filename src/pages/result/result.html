<ion-header>
  <ion-navbar>
    <!--ion-title>
      PlayGame1
    </ion-title -->
    <!-- ヘッダー共通処理 開始-->
    <ion-buttons end>
      <button ion-button icon-only (click)="showMoreModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <!-- ヘッダー共通処理 終了-->
  </ion-navbar>
</ion-header>

<ion-content padding>
    <table border="0" width="100%" height="100%">
      <tr height="85%">
        <td align="center" valign="middle">
          <div class="result">
            {{correctNum}}／{{totalNum}} 正解<BR>
            クリアタイム：{{clearTime}}秒
          </div>
        </td>
      </tr>
      <tr height="15%">
        <td valign="middle" align="center">
          <button class="submitBtn" (click)="toTop()" type="button" ion-button outline><B>トップに戻る</B></button>
          <button class="submitBtn" (click)="toSelectStage()" type="button" ion-button outline><B>ステージ選択</B></button>
          <button class="submitBtn" (click)="retry()" type="button" ion-button outline><B>　リトライ　</B></button>
          <button class="submitBtn" (click)="toNext()" type="button" ion-button outline><B>　次　　へ　</B></button>
        </td>
      </tr>
    </table>
</ion-content>

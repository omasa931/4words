<ion-header>
  <ion-navbar>
    <!--ion-title>

    <!-- ヘッダー共通処理 開始-->
    <ion-buttons end>
      <button ion-button icon-only (click)="showMoreModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <!-- ヘッダー共通処理 終了-->
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!-- div align="center">{{playmode}}</div -->
<ion-list>
  <button ion-item *ngFor="let s of stagedatas" (click)="playGame(s)">
    <ion-avatar item-start>
      <img src='../../assets/icon/icon_lily.png'>
    </ion-avatar>
    <h3>{{s.noj}}．{{s.stagetitle}}</h3>
    <p>{{s.highScore}}　{{s.clearTime}}</p>
  </button><BR>
</ion-list>
